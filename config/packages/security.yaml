# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # 1) Реєстрація — без жодної авто­ри­зації
        register:
            pattern:   ^/api/users/register$
            stateless: true
            security:  false

        # 2) Логін — через JSON Login
        login:
            pattern:   ^/api/login$
            stateless: true
            json_login:
                check_path:      /api/login
                username_path:   email
                password_path:   password
                success_handler: App\Security\CustomAuthenticationSuccessHandler
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # 3) Весь інший API — за JWT
        api:
            pattern:   ^/api
            stateless: true
            lazy:      true
            jwt:       ~

    access_control:
        - { path: ^/api/users/register$, roles: PUBLIC_ACCESS }
        - { path: ^/api/login$,            roles: PUBLIC_ACCESS }
        - { path: ^/api,                   roles: IS_AUTHENTICATED_FULLY }
